<HTML>
<HEAD>
	<TITLE>Fenton</TITLE>
	<LINK media=all href="estilos.css" type=text/css rel=stylesheet>
	<LINK media=all href="niftyCorners.css" type=text/css rel=stylesheet>
	<script type="text/javascript" src="js/nifty.js"></script>
	<script type="text/javascript" src="js/prototype.js"></script>
	
	 <script language="JavaScript" type="text/JavaScript">{HEAD}</script>
	 <script type="text/javascript">
		window.onload=function(){
			if(!NiftyCheck())
			    return;
			RoundedTop("div.mensaje","#ffffff","#555555","");
			RoundedBottom("div.mensaje","#ffffff","#85859c","");
		}
	</script>
</HEAD>
<BODY {BODY}>
<div id="contenedor">
	<div id="encabezado">
		<img src="imagenes/Fenton_.gif" />
		<h1>Fenton</h1>
		<table id="usuario_logueado">
			<tr>
				<td>Usuario:</td>
				<td>{USUARIO_LOGUEADO}</td>
				<td><a href="logout.php">
				<img id="usuario_logueado_id" src="imagenes/door_in.png" width="16px" height="16px" title="Cambiar de usuario" alt="Cambiar de usuario" />
				</a></td>
			</tr>
		</table>
		<a id="ayuda" href="ayuda/index.html">Ayuda</a>
	</div>
	<div id="cuerpo">
			{MENU}
			{PAGINA}
			{MENSAJE}
			{ERROR}
	</div>
</div>
</body>
</html>
