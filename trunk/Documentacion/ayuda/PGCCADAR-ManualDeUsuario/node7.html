<H1><A NAME="SECTION00070000000000000000">
Cambiar Clave</A>
</H1>

<P>
El usuario luego de haberse logueado podrá cambiar su clave (recomendado
la primera vez que ingrese al sitio) ingresando su clave actual, y
dos veces su nueva clave.
