<script language="javascript">
	function cargarImagenes() {
		document.getElementById('loadimg').src='{LOAD}';
		document.getElementById('cpuimg').src='{CPU}';
		document.getElementById('memimg').src='{MEM}';
		document.getElementById('netimg').src='{NET}';
		
		setTimeout('cargarImagenes()',5000);
	}	
</script>
<div class="ganglia" onload='cargarImagenes'>
	<table id="load" class="ganglia">
		<tr><td>Carga del cluster</td></tr>
		<tr><td><img id="loadimg" /></td></tr>
	</table>
	<table id="cpu" class="ganglia">
		<tr><td>Uso de procesador del cluster</td></tr>
		<tr><td><img id="cpuimg" /></td></tr>
	</table>
	<table id="mem" class="ganglia">
		<tr><td>Uso de memoria del cluster</td></tr>
		<tr><td><img id="memimg" /></td></tr>
	</table>
	<table id="net" class="ganglia">
		<tr><td>Uso de la red del cluster</td></tr>
		<tr><td><img id="netimg" /></td></tr>
	</table>
</div>
