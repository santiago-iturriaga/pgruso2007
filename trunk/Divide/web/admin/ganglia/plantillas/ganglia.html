<script language="javascript">
	function cargarImagenes() {
		var aleatorio = Math.random();
		document.getElementById('loadimg').src='{LOAD}&'+aleatorio;
		document.getElementById('cpuimg').src='{CPU}&'+aleatorio;
		document.getElementById('memimg').src='{MEM}&'+aleatorio;
		document.getElementById('netimg').src='{NET}&'+aleatorio;
		
		setTimeout('cargarImagenes()',10000);
	}	
</script>
<table class="ganglia">
	<tr>
		<td>
			<table id="load" class="ganglia_table">
				<tr><td class="ganglia_header">Carga del cluster</td></tr>
				<tr><td><img id="loadimg" class="ganglia_grafica"/></td></tr>
			</table>
			<table id="cpu" class="ganglia_table">
				<tr><td class="ganglia_header">Uso de procesador del cluster</td></tr>
				<tr><td><img id="cpuimg" class="ganglia_grafica" /></td></tr>
			</table>
			<table id="mem" class="ganglia_table">
				<tr><td class="ganglia_header">Uso de memoria del cluster</td></tr>
				<tr><td><img id="memimg" class="ganglia_grafica" /></td></tr>
			</table>
			<table id="net" class="ganglia_table">
				<tr><td class="ganglia_header">Uso de la red del cluster</td></tr>
				<tr><td><img id="netimg" class="ganglia_grafica" /></td></tr>
			</table>
		</td>
		<td>
			<div class="ganglia_logo">
				<a href="{GANGLIA_URL}" target="_blank"><img src="imagenes/ganglia.png"></a>
			</div>
		</td>
	</tr>
</table>
<script language="javascript">
	cargarImagenes();
</script>
