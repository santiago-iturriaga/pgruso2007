<HTML>
<HEAD>
	<TITLE>Fenton</TITLE>
	<LINK media=all href="estilos.css" type=text/css rel=stylesheet>
	<LINK media=all href="niftyCorners.css" type=text/css rel=stylesheet>

	<script src="js/prototype.js" type="text/javascript"></script>
	<script src="js/scriptaculous.js" type="text/javascript"></script>
	 <script language="JavaScript" type="text/JavaScript"></script>
	 <script type="text/javascript" src="js/nifty.js"></script>
	 <script language="JavaScript" type="text/JavaScript"></script>
	 <script type="text/javascript">
		window.onload=function(){
		if(!NiftyCheck())
		    return;
   			Rounded("div#div_login","#ffffff","#bebef3");

		}
	</script>
</HEAD>
<BODY>
<div id="div_login">
			<img src="imagenes/Fenton_.gif" />Fenton
			<form action="index.php" method="POST" id="form_login">
				<fieldset>
					<p>
						<label for="login">Usuario:</label>
						<input type="text" name="login" id="login" />
					</p>
					<p>
						<label for="password">Clave:</label>
						<input type="password" name="password" id="password" />
					</p>
					<p>
						<INPUT TYPE="submit" value="Aceptar" class="boton" onClick="new Effect.DropOut('div_login')"/>
					</p>
				</fieldset>
			</form>
			{MENSAJE}{ERROR}
</div>
</body>
</html>
